<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #2c3e50;
    }

    .otp-box {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: bold;
      color: #333;
      margin: 30px 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color: #3498db;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Password Reset Request</h1>
    </div>
    <p>Hi there,</p>
    <p>We received a request to reset your password. Use the following OTP to proceed:</p>

    <div class="otp-box">
      {{OTP}}
    </div>

    <p>This OTP is valid for the next 5 minutes. If you didnâ€™t request a password reset, you can ignore this email.</p>

    <p>Thank you,<br>Rope Messenger</p>

    <div class="footer">
      <p>Need help? <a href="mailto:support@yourapp.com">Contact Support</a></p>
    </div>
  </div>

</body>
</html>
